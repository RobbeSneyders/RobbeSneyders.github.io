<div class="experience row">
	<div class="col-md-4">
		<h3>{{ include.experience.company }}</h3>
		<p>{{ include.experience.period }}</p>
	</div>
	<div class="col-md-8">
		<h3>{{ include.experience.job_title }}</h3>
		<p>{{ include.experience.description }}</p>
		<p class="tags">
			<img id="tag-image" src="assets/images/icon_tag.svg" alt="tag icon"/>
			{{ include.experience.tags }}
		</p>
	</div>
</div>
