<div class="degree row">
	<div class="col-md-4">
		<h3>{{ include.education.school }}</h3>
		<p>{{ include.education.period }}</p>
	</div>
	<div class="col-md-8">
		<h3>{{ include.education.title }}</h3>
		<p>{{ include.education.description }}</p>
		<p class="tags">
			<img id="tag-image" src="assets/images/icon_tag.svg" alt="tag icon"/>
			{{ include.education.tags }}
		</p>
	</div>
</div>
